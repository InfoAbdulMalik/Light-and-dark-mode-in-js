var khanBtn=document.getElementById("toggleDark");
var lem=document.querySelector("body");

khanBtn.addEventListener("click",function(){
    khanBtn.classList.toggle("fa-moon")
    if(khanBtn.classList.toggle("fa-sun")){
        lem.style.background="white";
        lem.style.color="black";
        lem.style.transition="2s";
    }else{

            lem.style.color="white";
            lem.style.transition="2s";

})
